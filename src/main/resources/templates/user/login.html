<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>LogIn Page</title>
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/css/login.css}">
        </th:block>
    </head>
    <body>
        <section class="mainGrid" aria-label="메인 영역" layout:fragment="content">
            <!-- /** 전체 레이아웃: 모든 요소를 수직/수평 중앙에 배치 */ -->
            <main class="pageWrap" aria-label="로그인 페이지">

                <!-- /** 상단 Hero: 서비스 타이틀/서브텍스트 */ -->
                <header class="hero" aria-label="인트로">
                <h1 class="siteTitle">SCIT Hub</h1>
                <p class="siteSub">ご登録ありがとうございます!</p>
                </header>

                <!-- /** 로그인 카드: Login 타이틀 + 폼 */ -->
                <section class="loginCard" aria-label="Login">
                <h2 class="loginTitle">Login</h2>

                <!-- /** 로그인 폼
                    * @desc   아이디/비밀번호 입력 후 전송
                    * @method POST
                    * @action /user/login
                    * @return 서버 인증 처리
                    */ -->
                <form id="loginForm" class="loginForm" method="post" th:action="@{/user/login}">
                    <div class="formGroup">
                    <input class="formInput" type="text" name="username" placeholder="ID" autocomplete="username" required />
                    </div>
                    <div class="formGroup">
                    <input class="formInput" type="password" name="password" placeholder="パスワード" autocomplete="current-password" required />
                    </div>
                    <div class="formGroup">
                    <button type="submit" class="submitBtn">ログイン</button>
                    </div>
                </form>
                </section>

            </main>
            </body>

        </section>
        <th:block layout:fragment="script">
        </th:block>
    </body>
</html>
