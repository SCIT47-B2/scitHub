<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/defaultLayout}">

    <head>
        <title>게시판</title>
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/css/community/pageFormat.css}">
            <link rel="stylesheet" th:href="@{/css/community/rightSidebar.css}">
            <link rel="stylesheet" th:href="@{/css/community/searchBar.css}">
            <link rel="stylesheet" th:href="@{/css/community/postSection.css}">
        </th:block>
        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    </head>

    <body>
        <section class="mainField" aria-label="메인 영역" layout:fragment="content">
            <div class="contentGrid">
                <!-- 중앙 콘텐츠 영역 -->
                <div class="mainContent">
                    <!-- 검색 영역 -->
                    <div class="search-bar">
                        <!-- 검색 타입 -->
                        <select name="searchType" id="searchType" class="search-select">
                            <option value="titleAndContent">제목+내용</option>
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                            <option value="author">작성자</option>
                            <option value="tag">태그</option>
                        </select>
                        <input type="text" id="search-keyword" name="searchWord" placeholder="검색어를 입력하세요">
                        <button type="button" id="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <input type="hidden" id="boardId" th:value="${boardId}">

                    <!-- 게시글 테이블 -->
                    <div class="board-section">
                        <div class="section-header">
                            <!-- 게시판 이름 -->
                            <h2 class="boardNamem" th:text="${boardName}"></h2>
                            <!-- 게시글 작성 버튼 -->
                            <button type="button" class="writeBtn">글쓰기<i class="fa-solid fa-pencil"></i></button>
                        </div>
                        <div class="table-responsive">
                            <table class="post-table">
                                <thead>
                                    <tr>
                                        <th class="post-title">タイトル</th>
                                        <th class="post-writer">投稿者</th>
                                        <th class="post-createdAt">投稿日</th>
                                        <th class="post-viewCount">閲覧数</th>
                                        <th class="post-likeCount">いいね!</th>
                                        <th class="post-commentCount">コメント</th>
                                    </tr>
                                </thead>
                                <tbody class="post-list-body" id="post-list-body">
                                    <!-- 비동기 함수로 게시글 목록을 불러옴 -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination-container" id="pagination-container">
                        <!-- 비동기 함수로 페이지네이션 구현 -->
                    </div>
                </div>

                <!-- 우측 사이드바 -->
                <aside class="rightSidebar">
                    <nav class="categoryMenuList">
                        <th:block th:each="board : ${boardMap}">
                            <a th:href="@{board(boardId=${board.key})}"
                            class="categoryMenuItem"
                            th:classappend="${boardId == board.key} ? 'active' : ''"
                            th:text="${board.value}"></a>
                        </th:block>
                    </nav>
                </aside>
            </div>
        </section>
        <th:block layout:fragment="script">
            <script th:src="@{/js/community/getPostListWithPaging.js}"></script>
            <script th:src="@{/js/community/boardInit.js}"></script>
        </th:block>
    </body>

</html>
