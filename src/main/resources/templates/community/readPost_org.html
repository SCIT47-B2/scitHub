<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultLayout}"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Í≤åÏãúÍ∏Ä ÏùΩÍ∏∞</title>
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/css/community/pageFormat.css}">
            <link rel="stylesheet" th:href="@{/css/ckeditor5/editorStyle.css}">
            <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/46.0.3/ckeditor5.css" crossorigin>
            <link rel="stylesheet" th:href="@{/css/community/rightSidebar.css}">
        </th:block>
        <style>
            .ck-content img,
            .content-display img {
                max-width: 100%;
                height: auto;
                /* ÏõêÎ≥∏ ÎπÑÏú® Ïú†ÏßÄ */
            }
            .decoration {
                width: 90%;
                border-radius: 30px;
                padding: 30px;
                border: 1px solid black;
                background-color: white;
            }

            /* ÌÉúÍ∑∏ ÏÑπÏÖò Ïä§ÌÉÄÏùº */
            .tags-section {
                margin: 16px 0;
                padding: 12px 0;
                border-top: 1px solid #e5e7eb;
            }

            .tags-container {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                align-items: center;
            }

            .tag-item {
                display: inline-block;
                padding: 4px 12px;
                background-color: #f3f4f6;
                color: #374151;
                border: 1px solid #d1d5db;
                border-radius: 16px;
                font-size: 12px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s;
                text-decoration: none;
            }

            .tag-item:hover {
                background-color: var(--primary);
                color: white;
                border-color: var(--primary);
                transform: translateY(-1px);
            }

            .tag-item:active {
                transform: translateY(0);
            }

            .no-tags {
                color: var(--muted);
                font-style: italic;
                font-size: 14px;
            }

            /* Î∞òÏùëÌòï */
            @media (max-width: 480px) {
                .tags-container {
                    gap: 6px;
                }

                .tag-item {
                    padding: 3px 8px;
                    font-size: 11px;
                }
            }

            .postHeader {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-bottom: 12px;
            }

            .authorImg {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background: #f0f0f0;
                object-fit: cover;
                border: 1px solid #e1e5e9;
            }

            .postMeta {
                display: flex;
                flex-direction: column;
                gap: 2px;
                flex: 1;
            }

            .author {
                font-size: 14px;
                font-weight: 500;
                color: #333;
            }

            .date {
                font-size: 12px;
                color: #999;
            }
        </style>
        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    </head>
    <body>
        <section class="mainField" aria-label="Î©îÏù∏ ÏòÅÏó≠" layout:fragment="content">
            <div class="contentGrid">
                <div class="decoration">
                    <a th:href="@{home}">ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
                    <input type="hidden" id="postId" th:value="${post.postId}">
                    <div class="authorInfoAndBtns">
                        <div class="postHeader">
                            <img th:if="${!#strings.isEmpty(post.avatarUrl)}"
                                th:src="@{/images/avatar/{f}(f=${post.avatarUrl})}" alt="ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ" class="authorImg">
                            <img th:unless="${!#strings.isEmpty(post.avatarUrl)}"
                                th:src="@{/images/chiikawaPuzzle.png}" alt="Îπà ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ" class="authorImg">
                            <div class="postMeta">
                                <span class="author" th:text="${post.username}"></span>
                                <span class="date" th:text="${#strings.isEmpty(post.updatedAt) or (post.createdAt == post.updatedAt)}
                                        ? ${#temporals.format(post.createdAt, 'yyyyÎÖÑ MMÏõî ddÏùº HH:mm:ss')}
                                        : |${#temporals.format(post.updatedAt, 'yyyyÎÖÑ MMÏõî ddÏùº HH:mm:ss')}(Ïóê ÏàòÏ†ïÎê®)|"></span>
                            </div>
                        </div>
                        <th:block th:if="${post.username == #authentication.name}">
                            <button type="button" id="deletePostBtn">ÏÇ≠Ï†úÌïòÍ∏∞</button>
                            <button type="button" id="updatePostBtn">ÏàòÏ†ïÌïòÍ∏∞</button>
                        </th:block>
                    </div>
                    <input type="hidden" id="boardSection" th:value="@{post.board}">
                    <div class="title">
                        <div class="titleDisplay" th:text="${post.title}"></div>
                    </div>
                    <div class="content">
                        <div class="content-display" th:utext="${post.content}"></div>
                    </div>
                    <div class="likeAndCommentCountAndBookMark">
                        <div class="likeDisplay">
                            <button type="button" id="likeBtn">Ï¢ãÏïÑÏöî</button>
                            <div class="likeDisplay">
                                <input type="hidden" id="isLiked" th:value="${post.isLiked}">
                                <span class="isLikedDisplay"
                                    th:text="${post.isLiked} ? 'üíô' : 'ü§ç'"></span>
                                <span class="likeCountDisplay" th:text="${post.likeCount}"></span>
                            </div>
                        </div>
                        <div class="commentCountDisplay"></div>
                        <div class="bookmarkDisplay">
                            <button type="button" id="bookmarkBtn">Î∂ÅÎßàÌÅ¨</button>
                            <span class="isBookmarkedDisplay"
                                    th:text="${post.isBookmarked} ? 'üíô' : 'ü§ç'"></span>
                        </div>
                    </div>
                    <input type="hidden" name="tagList" id="tagsData" th:value="${post.tagList}">
                    <!-- ÌÉúÍ∑∏ ÌëúÏãú ÏòÅÏó≠ Ï∂îÍ∞Ä -->
                    <div class="tags-section">
                        <div class="tags-container" id="tagsContainer">
                            <!-- ÌÉúÍ∑∏Îì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú ÏÇΩÏûÖÎê† ÏòÅÏó≠ -->
                        </div>
                    </div>
                    <div class="writeComment">
                        <input type="text" name="commentForm" id="commentBox">
                        <button type="button" id="inputCommentBtn">ÎåìÍ∏Ä ÏûëÏÑ±</button>
                    </div>
                    <div class="comments">
                        <!-- ÎπÑÎèôÍ∏∞ Î∞©ÏãùÏúºÎ°ú ÎåìÍ∏Ä Î∂àÎü¨Ïò§Í∏∞ -->
                        <table>
                            <tbody id="commentTbody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Ïö∞Ï∏° ÏÇ¨Ïù¥ÎìúÎ∞î -->
                <aside class="rightSidebar">
                    <nav class="categoryMenuList">
                        <th:block th:each="board : ${boardMap}">
                            <a th:href="@{board(boardId=${board.key})}"
                            class="categoryMenuItem"
                            th:classappend="${post.boardId == board.key} ? 'active' : ''"
                            th:text="${board.value}"></a>
                        </th:block>
                    </nav>
                </aside>
            </div>
        </section>
        <th:block layout:fragment="script">
            <script th:src="@{/js/community/controlPost.js}"></script>
            <script th:src="@{/js/community/controlComments.js}"></script>
            <script th:src="@{/js/community/toggleLikePost.js}"></script>
            <script th:src="@{/js/community/toggleBookmark.js}"></script>
            <script th:src="@{/js/community/displayTag.js}"></script>
            <script th:src="@{/js/community/readPostInit.js}"></script>
        </th:block>
    </body>
</html>
